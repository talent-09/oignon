{% extends "base.html" %}
{% block title %}Connexion{% endblock %}

{% block content %}
<div class="login-container">
  <h2>🔐 Connexion</h2>
  <form method="POST" class="login-form">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" required placeholder="Entrez votre nom" autocomplete="username">
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe" autocomplete="current-password">
    </div>

    <button type="submit" class="btn-login-submit">Se connecter</button>
  </form>
</div>
{% endblock %}
